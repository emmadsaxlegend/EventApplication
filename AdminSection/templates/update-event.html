{%extends 'base.html'%}

{%block content %}

{% if user.is_superuser %}

    <h2> Edit Events </h2>

    {% for message in messages %}
        <div class="alert">
          <div style="text-align: center"><strong>{{message}}</strong></div>
        </div>
    {% endfor %}
    
    <div class="form-group">
        <form method="POST">
        {% csrf_token %}
            {{form.as_p}}
            <button class= 'btn btn-secondary'> Update </button>
        </form>
    
    </div>

    {%else%}
<br>
<br>
<div class="alert alert-danger"> You are not an admin. </div>

{% endif %}
{%endblock%}
